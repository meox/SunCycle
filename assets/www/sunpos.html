<html>
  <head>

    <script src="jquery-1.7.2.min.js" charset="utf-8"></script>
    <script src="raphael-min.js" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">

      // navigator.compass.getCurrentHeading

      $(document).ready(function(){
	  var paper = Raphael("sample", 250, 250);

	  var r = 15, r_orbit = 75;
	  var d = 360;
	  var z_x = 100, z_y = 100;
	  //var start_x = 100+r_orbit, start_y = 100;

	  var px = z_x + r_orbit*Math.cos(Math.PI/180*d);
	  var py = z_y - r_orbit*Math.sin(Math.PI/180*d);

	  var orbit = paper.circle(100, 100, 75).attr({stroke: "#fff"});
	  var sun = paper.circle(px, py, r);
	  sun.attr({fill: "#ff8a00"});

	  paper.text(50, 200, "Compass = ").attr({font: "10px Verdana"}).attr({fill: "#0f0"});
      });

    </script>

  </head>

  <body style="background-color: #000;">
    <div id="sample"></div>
  </body>
</html>
